<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    body{
    margin: 0;
    padding: 0;
    font-family: 'poppins',sans-serif;
    box-sizing: border-box;
    background-color:black;
    overflow: hidden;

}
.main{
    width: 100%;
    min-height: 100vh;
    transition: background-color 0.5s;
    position: relative;
}
.main1{
    width: 800px;
    height: 180px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
}
.clock{
    width: 100%;
    height: 100%;
    background-color: aliceblue;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
}
.clock span{
    font-size: 80px;
    width: 110px;
    display: inline-block;
    text-align: center;
    position: relative;
}
.clock span::after{
    font-size: 16px;
    position: absolute;
    bottom: -5px;
    left: 50%;
    transform: translateX(-50%)
}
#hrs::after{
    content: 'HOURS';
}
#min::after{
    content: 'MINUTES';
}
#sec::after{
    content: 'SECONDS';
}
#toggleButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        label{
            width: 80px;
            height: 80px;
            /* background: red; */
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;


        }
        #a1{
            position: absolute;
            opacity: 0;
        }
        .moon{
            font-size: 40px;
            color: #666;
            filter: drop-shadow(0 0 2px rgba(0,0,0,.5));
        }
        .sun{
            position: absolute;
            font-size: 40px;
            color: #666;
            filter: drop-shadow(0 0 2px rgba(0,0,0,.5));
            transform: scale(0);
        }
        input:checked~.moon{
            transform: rotate(360deg) scale(0);
        }
        input:checked~.sun{
            transform:scale(1) rotate(360deg);
        }


        .toggle{
            position: absolute;
            display: block;
            width: 80px;
            height: 80px;
            background: #2b2b2b;
            border-radius: 50%;
        }
@media(max-width:412px){
    .clock{
        width: 407px;
        margin-left: 196px;
    }
    body{
        overflow-x: hidden;
    }
    
}

</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="main">
        <div class="main1">
            <div class="clock">
                <span class="q1" id="hrs">00</span>
                <span>:</span>
                <span class="q1" id="min">00</span>
                <span>:</span>
                <span class="q1" id="sec">00</span>
                <!-- <button class="rounded" id="toggleButton">Change Theme</button> -->
                <label for="a1">
                    <input id="a1" type="checkbox">
                    <i class="fa-solid fa-sun sun"></i>
                    <i class="fa-solid fa-moon moon"></i>
                    <!-- <span class="toggle1"></span> -->
                </label>



            </div>
        </div>
        

    </div>
    <script >
        let hrs=document.getElementById("hrs")
        let min=document.getElementById("min")
        let sec=document.getElementById("sec")
        setInterval(()=>{
            let currentTime=new Date();

            hrs.innerHTML=(currentTime.getHours()<10?"0":"") +currentTime.getHours() ;
         min.innerHTML=(currentTime.getMinutes()<10?"0":"") +currentTime.getMinutes() ;
         sec.innerHTML=(currentTime.getSeconds()<10?"0":"") +currentTime.getSeconds() ;


        },1000)

        const button = document.getElementById('a1');
        let isDefaultColor = true;

        button.addEventListener('click', () => {
            if (isDefaultColor) {
                document.body.style.backgroundColor = 'white';
            } else {
                document.body.style.backgroundColor = 'black';
            }
            isDefaultColor = !isDefaultColor;
        });

    </script>
</body>
</html>
